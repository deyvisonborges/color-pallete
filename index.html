<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Pallete</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .color-box {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
        border: 1px solid #ccc;
      }
      .color-container {
        display: flex;
        flex-wrap: wrap;
      }
      .color-label {
        text-align: center;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <label for="baseColor">Base Color (Hex): </label>
      <input type="text" id="baseColor" value="#add8e6" />
      <label for="steps">Number of Steps: </label>
      <input type="number" id="steps" value="10" min="2" max="100" />
      <button onclick="generateAndRenderPalette()">Generate Palette</button>
    </div>

    <div id="colorPalette" class="color-container"></div>

    <script src="./script.js"></script>
  </body>
</html>
